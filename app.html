<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Resource Pack Tool</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 2vmin;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        .title {
            font-family: sans-serif;
            font-size: 10rem;
            color: #171717;
            font-weight: 900;
            cursor: pointer;
        }

        .title span {
            font-size: 10rem;
            color: #f7f7f7;
        }

        .loading {
            position: fixed;
            flex-direction: column;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #f7f7f7;
            z-index: 100000000;
            transition: 1s ease;
        }

        .loading svg {
            width: 5rem;
            margin-bottom: 2rem;
            overflow: visible;
            transition: 0.3s ease;
        }

        .loading svg circle {
            fill: none;
            stroke: #171717;
            stroke-width: 12;
            stroke-dasharray: 160;
            stroke-dashoffset: 160;
            transform-origin: center;
            animation: circle_rotate 3s ease-in infinite;
        }

        @keyframes circle_rotate {
            0% {
                transform: rotate(0deg);
                stroke-dashoffset: 160;
            }

            100% {
                transform: rotate(360deg);
                stroke-dashoffset: -160;
            }
        }

        .loading p {
            font-family: sans-serif;
            font-size: 2rem;
            color: #171717;
            font-weight: 900;
            transition: 0.3s ease;
        }

        .loading_out {
            transform: translateY(100%);
        }

        .loading_out svg,
        .loading_out p {
            opacity: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            margin-top: 20px;
        }

        .canvas-container {
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #fileTree {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .folder {
            font-weight: bold;
        }

        .file {
            margin-left: 20px;
        }

        canvas {
            display: block; /* 确保 canvas 为块级元素 */
            max-width: 100%; /* 保证其响应式 */
            height: auto;
            border: black;
        }
    </style>
</head>
<body>
    <div class="loading">
        <svg viewbox='0 0 50 50'>
            <circle r='25' cx='25' cy='25'></circle>
        </svg>
        <p>LOADING</p>
    </div>
    <header>
        <h1>Minecraft Resource Pack Tool</h1>
    </header>

    <main>
        <div class="file-tree" id="fileTree"></div>
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="256" height="256"></canvas>
            <button onclick="downloadFrame()">Download Frame</button>
        </div>

        <div>
            <button onclick="uploadFile()">Upload Model or Texture</button>
            <input type="file" id="fileInput" onchange="handleFileUpload(event)" style="display: none;">
        </div>

        <div>
            <button onclick="generateZip()">Generate Resource Pack</button>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
